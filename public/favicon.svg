<svg width="128" height="128" viewBox="16 16 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-2px); }
    }
    @keyframes shine {
      0% { transform: translateX(-150%) skewX(-25deg); }
      100% { transform: translateX(150%) skewX(-25deg); }
    }
    .layer-back { animation: float 6s ease-in-out infinite; }
    .layer-mid { animation: float 6s ease-in-out infinite 1s; }
    .layer-top { animation: float 6s ease-in-out infinite 2s; }
    .shine-effect { animation: shine 3s ease-in-out infinite; }
  </style>

  <!-- Filters -->
  <defs>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    <linearGradient id="glass-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.3" />
      <stop offset="100%" stop-color="white" stop-opacity="0.05" />
    </linearGradient>
    <linearGradient id="shine-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="50%" stop-color="white" stop-opacity="0.4" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Deep Layer (Blue, Rotated) -->
  <g transform="translate(64 64) rotate(12) translate(-64 -64)">
    <rect x="34" y="34" width="60" height="60" rx="12" fill="#2563EB" fill-opacity="0.3" filter="url(#blur)" class="layer-back" />
  </g>

  <!-- Mid Layer (Glass) -->
  <rect x="24" y="24" width="60" height="60" rx="12" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1" stroke-width="1" class="layer-mid" />

  <!-- Top Layer (Glass + Text + Shine) -->
  <g class="layer-top">
    <!-- Main Glass Body -->
    <rect x="44" y="44" width="60" height="60" rx="12" fill="url(#glass-grad)" stroke="white" stroke-opacity="0.4" stroke-width="1" />
    
    <!-- Text -->
    <text x="74" y="96" font-family="sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">S</text>

    <!-- Shine Clip -->
    <defs>
      <clipPath id="clip-top">
        <rect x="44" y="44" width="60" height="60" rx="12" />
      </clipPath>
    </defs>

    <!-- Shine Element -->
    <g clip-path="url(#clip-top)">
      <rect x="44" y="44" width="60" height="60" fill="url(#shine-grad)" class="shine-effect" />
    </g>
  </g>
</svg>
